<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Monitoreo Simulado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .dashboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .metric {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            background: #f9f9f9;
        }
        .error {
            border-left-color: #ff6b6b;
            background: #ffeaea;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üîç Dashboard de Monitoreo Simulado</h1>
        
        <div class="metric">
            <h3>‚úÖ Salud de la aplicaci√≥n: <span id="health">Operacional</span></h3>
        </div>
        
        <div class="metric">
            <h3>üìä Errores detectados: <span id="errorCount">0</span></h3>
        </div>
        
        <div class="metric">
            <h3>‚è∞ √öltima verificaci√≥n: <span id="lastCheck">--</span></h3>
        </div>
        
        <button onclick="simularError()">Simular Error</button>
        <button onclick="reiniciarMonitoreo()">Reiniciar Monitoreo</button>
        
        <div id="alertas"></div>
    </div>

    <script>
        let errorCount = 0;
        
        function actualizarDashboard() {
            document.getElementById('lastCheck').textContent = new Date().toLocaleTimeString();
            document.getElementById('errorCount').textContent = errorCount;
            
            if (errorCount > 0) {
                document.getElementById('health').textContent = 'Con errores';
                document.getElementById('health').style.color = 'red';
            } else {
                document.getElementById('health').textContent = 'Operacional';
                document.getElementById('health').style.color = 'green';
            }
        }
        
        function simularError() {
            errorCount++;
            const alertas = document.getElementById('alertas');
            alertas.innerHTML += `<div class="metric error">üö® Alerta: Error simulado #${errorCount} - ${new Date().toLocaleTimeString()}</div>`;
            actualizarDashboard();
        }
        
        function reiniciarMonitoreo() {
            errorCount = 0;
            document.getElementById('alertas').innerHTML = '';
            actualizarDashboard();
        }
        
        // Simular monitoreo continuo
        setInterval(actualizarDashboard, 5000);
        actualizarDashboard();
    </script>
</body>
</html>
